services:
  - type: web
    name: whatsapp-bot
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: BOT_CHAT_ID
        sync: false
      - key: AUTHORIZED_USER_NUMBER
        sync: false
      - key: PORT
        value: 10000
    # Persistent disk to store WhatsApp session data
    disk:
      name: whatsapp-session
      mountPath: /app/.wwebjs_auth
      sizeGB: 1
